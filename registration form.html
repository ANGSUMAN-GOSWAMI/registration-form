  <body>
    <a href="#" class="logo">👑ANGSU's Page👑</a>
      <div class="bx bx-menu" id="menu-icon"></div>
    <form name="submit-to-google-sheet">
      <h2 style="color: rgb(0, 255, 204);">🕉️Registration form of Bajrangdal</h2><br><br>
     
      <label>🔸Name:</label>
      <input type="text" name="Name" /><br /><br />
      <label>🔸Age:</label>
      <input type="number" name="Age" /><br /><br />
      <label>🔸what was the reason for joining:</label><br>
      <textarea name="what reason for joining" cols="50"></textarea><br /><br />
      <label>🔸Gender</label><br />
      <input type="radio" name="Gender" value="Male" /><label>🚹Male.</label>
      <input type="radio" name="Gender" value="Female" /><label>🚺Female.</label>
      <input type="radio" name="Gender" value="custom" /><label>⚧️custom.</label
      ><br /><br />
      <label>🔸How many years you wanna join this group:</label>
      <input type="number" name="How many years you wanna join this group"><br><br>
      <label>🔸Address:</label><br/>
      <textarea name="Address" id="Address" cols="30"></textarea><br /><br/>
<input class="submit" type="SUBMIT" name="SUBMIT">
    <span id="success"></span>
    </form>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzgA_4qkulDGXUkW6CMfl9FhCDpaWueWebBVI5Tvm0lFQ41SmW2QlIZlgVXUM2aC1LHrQ/exec'
      const form = document.forms['submit-to-google-sheet']
    const success = document.getElementById('success')
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
          success.innerHTML="data successfully submited";})
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    
  </body>
